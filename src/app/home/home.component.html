<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Avatar</th>
      <th>Name</th>
      <th>Species</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let character of chars">
      <td><img [src]="character.image" alt="avatar" width="50"></td>
      <td>{{ character.name }}</td>
      <td>{{ character.species }}</td>
      <td>{{ character.status }}</td>
    </tr>
    </tbody>
  </table>
  <div class="pagination-container">
    <a href="javascript:void(0)" (click)="page(presentPg - 1)" [class.disabled]="presentPg === 1">
      <i class="fas fa-arrow-left"></i>
    </a>
    <a href="javascript:void(0)" *ngFor="let number of visiblePageNumbers" [class.active]="presentPg === number"
       (click)="page(number)">
      {{ number }}
    </a>
    <a href="javascript:void(0)" (click)="page(presentPg + 1)" [class.disabled]="presentPg === totalPg">
      <i class="fas fa-arrow-right"></i>
    </a>
  </div>

</div>
