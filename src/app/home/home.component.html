<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Avatar</th>
      <th>Name</th>
      <th>Species</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let character of chars">
      <td><img [src]="character.image" alt="avatar" width="50"></td>
      <td>{{ character.name }}</td>
      <td>{{ character.species }}</td>
      <td>{{ character.status }}</td>
    </tr>
    </tbody>
  </table>
  <div class="pagination-container text-center">
    <button class="btn btn-primary me-2" (click)="prev()" [disabled]="presentPg === 1">Previous</button>
    <button class="btn btn-primary" (click)="next()" [disabled]="presentPg === totalPg">Next</button>
  </div>

</div>
