<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Avatar</th>
      <th>Name</th>
      <th>Species</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let character of displayedChars">
      <td><img [src]="character.image" alt="avatar" class="character-avatar"></td>
      <td>{{ character.name }}</td>
      <td>{{ character.species }}</td>
      <td>{{ character.status }}</td>
    </tr>
    </tbody>
  </table>
  <div class="pagination-container">
    <!-- Pagination controls -->
    <a href="javascript:void(0)" (click)="prev()" [class.disabled]="displayPage === 1">
      <i class="material-icons">chevron_left</i>
    </a>
<!--    <span>Page {{ displayPage }} of {{ totalDisplayPages }}</span>-->
    <ng-container *ngFor="let p of getVisiblePageNumbers
()">
      <a href="javascript:void(0)" (click)="goToDisplayPage(p)" [class.active]="displayPage === p">{{ p }}</a>
    </ng-container>
    <a href="javascript:void(0)" (click)="next()" [class.disabled]="displayPage === totalDisplayPages">
      <i class="material-icons">chevron_right</i>
    </a>
  </div>
</div>
